style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/relativityone/helm-charts
options:
  commit_groups:
    title_maps:
      build: Build 🏭
      chore: Maintenance 🔧
      ci: Continuous Integration 💜
      docs: Documentation 📘
      feat: Features 🌈
      fix: Bug Fixes 🐞
      perf: Performance Improvements 🚀
      refactor: Code Refactoring 💎
      revert: Revert Change ◀️
      style: Code Style 🎶
      test: Testing 💚
      sec: Security 🛡️
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  issues:
    prefix:
      - DEVOPS-
  refs:
    actions:
      - Closes
  merges:
    pattern: "^Merge pull request '(\\w+)'$"
    pattern_maps:
      - Subject
  notes:
    keywords:
    - BREAKING CHANGE