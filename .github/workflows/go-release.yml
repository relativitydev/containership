name: Go Release

on:
  push:
    tags:
      - "*"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      # checkout the private repo containing the action to run
      - name: Checkout GitHub Action Repo
        uses: actions/checkout@v2.3.4
        with:
          repository: relativityone/github-actions
          token: ${{ secrets.KUBERNAUTS_MACHINE_USER }} # stored in GitHub secrets
          path: .github/actions
      - name: Generate Release Notes
        id: changelog
        uses: ./.github/actions/changelog
      - name: Revert Changes when importing external actions
        run: git stash save --keep-index --include-untracked
      - name: Print env
        run: echo $(ls /home/runner/work/_temp/_github_home)
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2.5.0
        with:
          version: latest
          args: release --rm-dist --release-notes=${{ steps.changelog.outputs.filepath }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}